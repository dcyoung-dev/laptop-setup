name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Copy
        run: curl --remote-name https://raw.githubusercontent.com/dcyoung-dev/laptop-setup/main/setup
      - name: Run
        run: sh setup 2>&1 | tee ~/laptop.log
      - name: Check
        run: asdf --version
